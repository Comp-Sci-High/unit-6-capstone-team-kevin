<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Matters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
  <div class="navbar-container">
    <div class="nav-title">Education Matters</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="/post">Posts</a></li>
      <li><a href="inde.html">Make a Post</a></li>
    </ul>
  </div>
</nav>
  <header>
    <h1>Education Matters</h1>
    <p>Raising awareness about educational inequality in under-resourced communities.</p>
  </header>

  <section class="post-form">
    <h2>Share Your Post</h2>
    <form id="postForm">
      <input type="text"name="title" placeholder="Title" required />
      <input type="url" name="link"placeholder="Source Link" required />
      <input type="text" name="neighborhood" placeholder="Neighborhood" required />
      <input type="text" name="agerange"placeholder="Age Range (e.g. 10-14)" required />
      <textarea placeholder="Description"name="description" required></textarea>
      <input type="url" name="image"placeholder="Image URL" required />
      <button type="submit">Submit Post</button>
    </form>
  </section>

  <section class="posts" id="postsContainer">
    <h2>Community Posts</h2>
    <!-- Posts will appear here -->
  </section>
  <script src="post.js"></script>
</body>
