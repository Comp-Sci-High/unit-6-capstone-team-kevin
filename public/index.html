<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Education Matters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Education Matters</h1>
    <p>Raising awareness about educational inequality in under-resourced communities.</p>
  </header>

  <section class="post-form">
    <h2>Share Your Post</h2>
    <form id="postForm">
      <input type="text" placeholder="Title" required />
      <input type="url" placeholder="Source Link" required />
      <input type="text" placeholder="Neighborhood" required />
      <input type="text" placeholder="Age Range (e.g. 10-14)" required />
      <textarea placeholder="Description" required></textarea>
      <input type="url" placeholder="Image URL" required />
      <button type="submit">Submit Post</button>
    </form>
  </section>

  <section class="posts" id="postsContainer">
    <h2>Community Posts</h2>
    <!-- Posts will appear here -->
  </section>
</body>
